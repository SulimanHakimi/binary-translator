<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Translator</title>
  </head>
  <body>
    <div class="conteniar">
      <div class="inputs">
        <label for="english">English To Binary</label>
        <input type="text" name="" id="english" />
        <label for="binary">Binary To English</label>
        <input type="text" name="" id="binary" />
        <div class="btns">
          <input
            type="button"
            value="Change to binary"
            id="en-to-binary-btn"
            class="btn"
          />
          <input
            type="button"
            value="Changes to English"
            id="binary-to-en-btn"
            class="btn"
          />
          <input type="button" value="Clear" id="clear" class="btn" />
        </div>
        <p id="output"></p>
        <i onclick="myFunction()" class="fa-solid fa-copy"></i>
      </div>
      <p class="footer">&copy Suliman Hakimi 2024</p>
    </div>
  </body>
  <script src="app.js"></script>
</html>
